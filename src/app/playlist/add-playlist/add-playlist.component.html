<div class="col-sm-4">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Adicionar playlist</h3>
    </div>
    <div class="panel-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group" [ngClass]="applyCssError('name')">
          <div>
            <label for="name" class="control-label">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Nome" formControlName="name" aria-describedby="name">
            <span *ngIf="!isNameUnique && verifyValidTouched('name')"  class="help-block">Esse nome já está em uso, tente outro.</span>
            <app-field-error-form msgErro="Nome inválido" [showErro]="verifyValidTouched('name')"></app-field-error-form>
          </div>
        </div>
        <div class="form-group">
          <div >
            <button type="submit" [disabled]="!isFormValid()" class="btn btn-primary">Adicionar playlist</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
