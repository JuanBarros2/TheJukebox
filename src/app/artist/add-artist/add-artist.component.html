<div class="col-sm-4">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Adicionar artista</h3>
    </div>
    <div class="panel-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group" [ngClass]="applyCssError('name')">
          <div>
            <label for="name" class="control-label">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Nome" formControlName="name" aria-describedby="name">
            <span *ngIf="!isNameUnique && verifyValidTouched('name')"  class="help-block">Esse nome j치 est치 em uso, tente outro.</span>
            <app-field-error-form msgErro="Nome inv치lido" [showErro]="verifyValidTouched('name')"></app-field-error-form>
          </div>
        </div>
        <div class="form-group" [ngClass]="applyCssError('photo')">
          <div >
            <label for="photo" class="control-label">Link para a foto do artista</label>
            <input type="text" formControlName="photo" class="form-control" id="photo" placeholder="Link para a foto do artista">
            <app-field-error-form msgErro="Link inv치lido" [showErro]="verifyValidTouched('photo')"></app-field-error-form>
          </div>
        </div>
        <div class="form-group">
          <div >
            <button type="submit" [disabled]="!isFormValid()" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Adicionar artista</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
