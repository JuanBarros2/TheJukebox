<div class="col-sm-8">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Adicionar música</h3>
    </div>
    <div class="panel-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group col-sm-6" [ngClass]="applyCssError('name')">
          <label for="name" class="control-label">Nome</label>
          <input type="text" class="form-control" id="name" placeholder="Nome" formControlName="name" aria-describedby="name">
          <app-field-error-form msgErro="Nome inválido" [showErro]="verifyValidTouched('name')"></app-field-error-form>
        </div>
        <div class="form-group col-sm-6" [ngClass]="applyCssError('artist')">
          <label for="artista" class="control-label">Artista</label>
          <input type="text" formControlName="artist" class="form-control" formControlName="artist" id="artist" placeholder="Artista">
          <app-field-error-form msgErro="Artista inválido" [showErro]="verifyValidTouched('artist')"></app-field-error-form>
        </div>
        <div class="form-group col-sm-6" [ngClass]="applyCssError('album')">
          <label for="album" class="control-label">Álbum</label>
          <input type="text" formControlName="album" class="form-control" formControlName="album" id="album" placeholder="Álbum">
          <app-field-error-form msgErro="Álbum inválido" [showErro]="verifyValidTouched('album')"></app-field-error-form>
        </div>
        <div class="form-group col-sm-6" [ngClass]="applyCssError('year')">
          <label for="year" class="control-label">Ano de Lançamento</label>
          <input type="text" formControlName="year" class="form-control" formControlName="year" id="year" placeholder="Ano de Lançamento">
          <app-field-error-form msgErro="Ano de Lançamento inválido" [showErro]="verifyValidTouched('year')"></app-field-error-form>
        </div>
        <div class="form-group col-sm-6" [ngClass]="applyCssError('duration')">
          <label for="duration" class="control-label">Duração</label>
          <input type="text" formControlName="duration" class="form-control" formControlName="duration" id="duration" placeholder="Duração">
          <app-field-error-form msgErro="Duração inválido" [showErro]="verifyValidTouched('duration')"></app-field-error-form>
        </div>

        <div class="form-group col-sm-6">
          <div >
            <button type="button" (click)="modal.open()" [disabled]="!isFormValid()" class="btn btn-primary">Adicionar Música</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<bs-modal [animation]="true" [keyboard]="true" [backdrop]="true" #modal  >
  <bs-modal-header [showDismiss]="true">
      <h4 class="modal-title">Tem certeza que deseja adicionar essa música?</h4>
  </bs-modal-header>
  <bs-modal-body>
    <p>Nome: {{form.value.name}}</p>
    <p>Artista: {{form.value.artist}}</p>
    <p>Álbum: {{form.value.album}}</p>
    <p>Duração: {{form.value.duration}}</p>
    <p>Ano de Lançamento: {{form.value.year}}</p>
  </bs-modal-body>

  <bs-modal-footer>
    <button id="closeModal" type="button" class="btn btn-warning" (click)="modal.close()">Não</button>
    <button type="submit" class="btn btn-success" (click)="onSubmit()" (click)="modal.close()">Sim</button>
  </bs-modal-footer>
</bs-modal>
