<div class="row">
  <form class="col-md-6 col-md-offset-2" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required ngModel>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary col-md-5 col-sm-5">Login</button>
          <button (click)= "register()" class="btn btn-info col-md-5 col-md-offset-2 col-sm-5 col-sm-offset-2">Cadastrar</button>
      </div>
    </form>
</div>
